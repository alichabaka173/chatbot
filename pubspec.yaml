name: english_learning_app
description: A fun English learning app for kids
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  google_generative_ai: ^0.2.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Audio
  audioplayers: ^5.2.1
  flutter_tts: ^4.0.2
  
  # UI
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  lottie: ^3.0.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
